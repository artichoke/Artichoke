---
name: CI
"on":
  push:
    branches:
      - trunk
  pull_request:
    branches:
      - trunk
  schedule:
    - cron: "0 0 * * TUE"
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      RUSTFLAGS: -D warnings
      RUST_BACKTRACE: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set toolchain versions
        shell: bash
        run: |
          echo "::set-output name=rust::$(cat rust-toolchain)"
        id: toolchain_versions

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal

      - name: Install Ruby toolchain
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ".ruby-version"

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: cargo-build-target-${{ github.workflow }}-${{ github.job }}-${{ runner.os }}-rust-${{ steps.toolchain_versions.outputs.rust }}-${{ hashFiles('Cargo.lock') }}-v4

      - name: Compile
        run: cargo build --workspace --verbose

      - name: Compile tests
        run: cargo test --workspace --no-run

      - name: Test
        run: cargo test --workspace

  check-artichoke:
    name: Check artichoke workspace
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
      RUST_BACKTRACE: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set toolchain versions
        run: |
          echo "::set-output name=rust::$(cat rust-toolchain)"
        id: toolchain_versions

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: rustfmt, clippy

      - name: Install Ruby toolchain
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ".ruby-version"

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: cargo-registry-${{ github.workflow }}-${{ github.job }}-${{ runner.os }}-rust-${{ steps.toolchain_versions.outputs.rust }}-${{ hashFiles('Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: cargo-build-target-${{ github.workflow }}-${{ github.job }}-${{ runner.os }}-rust-${{ steps.toolchain_versions.outputs.rust }}-${{ hashFiles('Cargo.lock') }}-v4

      - name: Check artichoke formatting
        run: cargo fmt -- --check --color=auto

      - name: Lint artichoke with Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --workspace --all-features --all-targets

      - name: Check artichoke with locked Cargo.lock
        run: cargo check --locked

      - name: Check artichoke with no default features
        run: cargo check --verbose --no-default-features

      - name: Check artichoke with all features
        run: cargo check --verbose --all-features

  check-fuzz:
    name: Check fuzz workspace
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
      RUST_BACKTRACE: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set toolchain versions
        run: |
          echo "::set-output name=rust::$(cat rust-toolchain)"
        id: toolchain_versions

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: cargo-registry-${{ github.workflow }}-${{ github.job }}-${{ runner.os }}-rust-${{ steps.toolchain_versions.outputs.rust }}-${{ hashFiles('fuzz/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: cargo-build-target-${{ github.workflow }}-${{ github.job }}-${{ runner.os }}-rust-${{ steps.toolchain_versions.outputs.rust }}-${{ hashFiles('fuzz/Cargo.lock') }}-v4

      - name: Install Ruby toolchain
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ".ruby-version"

      - name: Check fuzz with locked Cargo.lock
        run: cargo check --locked
        working-directory: "fuzz"

  check-spec-runner:
    name: Check spec-runner workspace
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
      RUST_BACKTRACE: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set toolchain versions
        run: |
          echo "::set-output name=rust::$(cat rust-toolchain)"
        id: toolchain_versions

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: rustfmt, clippy

      - name: Install Ruby toolchain
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ".ruby-version"

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: cargo-registry-${{ github.workflow }}-${{ github.job }}-${{ runner.os }}-rust-${{ steps.toolchain_versions.outputs.rust }}-${{ hashFiles('spec-runner/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: cargo-build-target-${{ github.workflow }}-${{ github.job }}-${{ runner.os }}-rust-${{ steps.toolchain_versions.outputs.rust }}-${{ hashFiles('spec-runner/Cargo.lock') }}-v4

      - name: Check spec-runner formatting
        run: cargo fmt -- --check --color=auto
        working-directory: "spec-runner"

      - name: Lint spec-runner with Clippy
        run: cargo clippy --workspace --all-features --all-targets
        working-directory: "spec-runner"

      - name: Check spec-runner with locked Cargo.lock
        run: cargo check --locked
        working-directory: "spec-runner"

  check-sub-crates:
    name: Check spinoso and scolapasta crates
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
      RUST_BACKTRACE: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set toolchain versions
        run: |
          echo "::set-output name=rust::$(cat rust-toolchain)"
        id: toolchain_versions

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal

      - name: Install Ruby toolchain
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ".ruby-version"

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: cargo-registry-${{ github.workflow }}-${{ github.job }}-${{ runner.os }}-rust-${{ steps.toolchain_versions.outputs.rust }}-${{ hashFiles('Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: cargo-build-target-${{ github.workflow }}-${{ github.job }}-${{ runner.os }}-rust-${{ steps.toolchain_versions.outputs.rust }}-${{ hashFiles('Cargo.lock') }}-v4

      - name: Check spinoso-array with no default features
        run: cargo check --verbose --no-default-features
        working-directory: "spinoso-array"

      - name: Check spinoso-array with all features
        run: cargo check --verbose --all-features
        working-directory: "spinoso-array"

      - name: Check spinoso-env with no default features
        run: cargo check --verbose --no-default-features
        working-directory: "spinoso-env"

      - name: Check spinoso-env with all features
        run: cargo check --verbose --all-features
        working-directory: "spinoso-env"

      - name: Check spinoso-exception with no default features
        run: cargo check --verbose --no-default-features
        working-directory: "spinoso-exception"

      - name: Check spinoso-exception with all features
        run: cargo check --verbose --all-features
        working-directory: "spinoso-exception"

      - name: Check spinoso-math with no default features
        run: cargo check --verbose --no-default-features
        working-directory: "spinoso-math"

      - name: Check spinoso-math with all features
        run: cargo check --verbose --all-features
        working-directory: "spinoso-math"

      - name: Check spinoso-random with no default features
        run: cargo check --verbose --no-default-features
        working-directory: "spinoso-random"

      - name: Check spinoso-random with all features
        run: cargo check --verbose --all-features
        working-directory: "spinoso-random"

      - name: Check spinoso-random with some features
        run: |
          cargo check --verbose --no-default-features --features rand-core
          cargo check --verbose --no-default-features --features std
          cargo check --verbose --no-default-features --features rand
        working-directory: "spinoso-random"

      - name: Check spinoso-regexp with no default features
        run: cargo check --verbose --no-default-features
        working-directory: "spinoso-regexp"

      - name: Check spinoso-regexp with all features
        run: cargo check --verbose --all-features
        working-directory: "spinoso-regexp"

      - name: Check spinoso-securerandom with no default features
        run: cargo check --verbose --no-default-features
        working-directory: "spinoso-securerandom"

      - name: Check spinoso-securerandom with all features
        run: cargo check --verbose --all-features
        working-directory: "spinoso-securerandom"

      - name: Check spinoso-symbol with no default features
        run: cargo check --verbose --no-default-features
        working-directory: "spinoso-symbol"

      - name: Check spinoso-symbol with all features
        run: cargo check --verbose --all-features
        working-directory: "spinoso-symbol"

      - name: Compile spinoso-symbol with some features
        run: |
          cargo check --verbose --no-default-features --features ident-parser
          cargo check --verbose --no-default-features --features inspect
          cargo check --verbose --no-default-features --features inspect,artichoke
        working-directory: "spinoso-symbol"

      - name: Check spinoso-time with no default features
        run: cargo check --verbose --no-default-features
        working-directory: "spinoso-time"

      - name: Check spinoso-time with all features
        run: cargo check --verbose --all-features
        working-directory: "spinoso-time"

      - name: Compile scolapasta-hex with no default features
        run: cargo check --verbose --no-default-features
        working-directory: "scolapasta-hex"

      - name: Compile scolapasta-hex with all features
        run: cargo check --verbose --all-features
        working-directory: "scolapasta-hex"

      - name: Compile scolapasta-hex with some features
        run: |
          cargo check --verbose --no-default-features --features alloc
          cargo check --verbose --no-default-features --features alloc,std
        working-directory: "scolapasta-hex"

      - name: Compile scolapasta-string-escape with no default features
        run: cargo check --verbose --no-default-features
        working-directory: "scolapasta-string-escape"

      - name: Compile scolapasta-string-escape with all features
        run: cargo check --verbose --all-features
        working-directory: "scolapasta-string-escape"

  minimal-versions-artichoke:
    name: Minimum dependency versions (artichoke)
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
      RUST_BACKTRACE: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set toolchain versions
        run: |
          echo "::set-output name=rust::$(cat rust-toolchain)"
        id: toolchain_versions

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal

      - name: Install Rust nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: cargo-registry-${{ github.workflow }}-${{ github.job }}-${{ runner.os }}-rust-${{ steps.toolchain_versions.outputs.rust }}-${{ hashFiles('Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: cargo-build-target-${{ github.workflow }}-${{ github.job }}-${{ runner.os }}-rust-${{ steps.toolchain_versions.outputs.rust }}-${{ hashFiles('Cargo.lock') }}-v4

      - name: Check artichoke with minimal versions
        run: |
          cargo +nightly generate-lockfile -Z minimal-versions
          cargo check

  minimal-versions-spec-runner:
    name: Minimum dependency versions (spec-runner)
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
      RUST_BACKTRACE: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set toolchain versions
        run: |
          echo "::set-output name=rust::$(cat rust-toolchain)"
        id: toolchain_versions

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal

      - name: Install Rust nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: cargo-registry-${{ github.workflow }}-${{ github.job }}-${{ runner.os }}-rust-${{ steps.toolchain_versions.outputs.rust }}-${{ hashFiles('spec-runner/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: spec-runner/target
          key: cargo-build-target-${{ github.workflow }}-${{ github.job }}-${{ runner.os }}-rust-${{ steps.toolchain_versions.outputs.rust }}-${{ hashFiles('spec-runner/Cargo.lock') }}-v4

      - name: Check spec-runner with minimal versions
        run: |
          cargo +nightly generate-lockfile -Z minimal-versions
          cargo check
        working-directory: "spec-runner"

  ruby:
    name: Lint and format Ruby
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Ruby toolchain
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ".ruby-version"
          bundler-cache: true

      - name: Lint and check formatting with Rubocop
        run: bundle exec rubocop --format github

  c:
    name: Lint and format C
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Lint and check formatting with clang-format
        run: npx github:artichoke/clang-format --check

  text:
    name: Lint and format text
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Lint and check formatting with prettier
        run: npx prettier --check '**/*'

      - name: Lint YAML sources with yamllint
        run: |
          sudo -H python3 -m pip install --upgrade pip setuptools wheel
          sudo -H python3 -m pip install --upgrade yamllint
          yamllint --version
          echo "Linting YAML sources with yamllint ..."
          yamllint --strict .
          echo "OK"
